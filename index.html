<html>
	<head>
		<title>投票</title>
		<meta http-equiv="charset" content="text/html" charset="utf-8"/>
		<script src="js/PJ.js"></script>
		<script>
			Initialize();	
			window.onload = function(){
				
				dWidth = GetWindowWidth()-20;
				dHeight = (GetWindowHeight()-50)/4;

				Html("vote","投票");
				Position("vote","absolute");
				S("vote").width = dWidth;
				S("vote").height = dHeight;
				S("vote").top = 10;
				S("vote").left = 10;
				Opacity("vote",70);
				S("vote").cursor = "default";
				S("vote").fontSize = Math.floor(dHeight*0.8);
				S("vote").color = "white";
				S("vote").backgroundColor = "blue";
				O("vote").onmouseover = function(){Opacity(this,90);};
				O("vote").onmouseout = function(){Opacity(this,70);};
				O("vote").onclick = function(){location.href = "vote.html";};

				Html("make","新建");
				Position("make","absolute");
				S("make").width = dWidth;
				S("make").height = dHeight;
				S("make").top = 20 + dHeight;
				S("make").left = 10;
				Opacity("make",70);
				S("make").cursor = "default";
				S("make").fontSize = Math.floor(dHeight*0.8);
				S("make").color = "white";
				S("make").backgroundColor = "blue";
				O("make").onmouseover = function(){Opacity(this,90);};
				O("make").onmouseout = function(){Opacity(this,70);};
				O("make").onclick = function(){location.href = "make.html";};

				Html("count","统计");
				Position("count","absolute");
				S("count").width = dWidth;
				S("count").height = dHeight;
				S("count").top = 30 + 2*dHeight;
				S("count").left = 10;
				Opacity("count",70);
				S("count").cursor = "default";
				S("count").fontSize = Math.floor(dHeight*0.8);
				S("count").color = "white";
				S("count").backgroundColor = "blue";
				O("count").onmouseover = function(){Opacity(this,90);};
				O("count").onmouseout = function(){Opacity(this,70);};
				O("count").onclick = function(){location.href = "count.html";};

				Html("about","关于");
				Position("about","absolute");
				S("about").width = dWidth;
				S("about").height = dHeight;
				S("about").top = 40 + 3*dHeight;
				S("about").left = 10;
				Opacity("about",70);
				S("about").cursor = "default";
				S("about").fontSize = Math.floor(dHeight*0.8);
				S("about").color = "white";
				S("about").backgroundColor = "blue";
				O("about").onmouseover = function(){Opacity(this,90);};
				O("about").onmouseout = function(){Opacity(this,70);};
				O("about").onclick = function(){location.href = "about.html";};

			};
		</script>
	</head>
	<body>
		<div id="vote"></div>
		<div id="make"></div>
		<div id="count"></div>
		<div id="about"></div>
	</body>
</html>
